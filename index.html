<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the responsive sign up form, created by Konstantina Roumelioti for the third project of the Treehouse Web development tech degree.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="website-title">The code review</h1>
    </header>
    <main>
        <div class="container">
            <div id="toppromo">
            <h2>Signup for our newsletter</h2>
            <p id="toptext">Get the latest news on how your code is doing right in your inbox.</p>
                <div class="big-divider divider"></div>
                <div class="small-divider divider"></div>
            </div>
            <form>
                <fieldset id="contactinformation">
                    <legend>Contact Information</legend>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="user_fullName" placeholder="Required" required>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="e.g. 123-456-7890">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="123 Happy Road">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Manhattan">
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="" disabled selected>Please choose your state:</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="user_zipcode" placeholder="e.g. 12345">
                </fieldset>
                <div class="big-divider divider"></div>
                <fieldset id="newsletter">
                    <legend>Newsletter</legend>
                    <label>Select the newsletters you would like to receive</label>
                    <div class="availableoption">
                        <input type="checkbox" id="htmlnews" name="newsletters" value="htmlNews"
                        checked>
                        <label for="htmlnews">HTML News</label>
                    </div>
                    <div class="availableoption">
                        <input type="checkbox" id="cssnews" name="newsletters" value="cssNews">
                        <label for="cssnews">CSS News</label>
                    </div>
                    <div class="availableoption">
                        <input type="checkbox" id="jsnews" name="newsletters" value="jsNews">
                        <label for="jsnews">Javascript News</label>
                    </div>
                    <label>Newsletter format</label>
                    <div class="availableoption">
                        <input type="radio" id="htmlFormat" name="newsletterformat" value="htmlFormat"
                        checked>
                        <label for="htmlFormat">HTML News</label>
                    </div>
                    <div class="availableoption">
                        <input type="radio" id="plaintext" name="newsletterformat" value="plaintext">
                        <label for="plaintext">Plain Text</label>
                    </div>
                    <label for="othertopics">Other topics you'd like to hear about</label>
                    <textarea id="othertopics" name="user_othertopics"></textarea>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer><p>Copyright The Code Review</p></footer>
</body>
</html>
